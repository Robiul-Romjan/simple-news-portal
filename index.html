<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simple news portal</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">News Portal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blog</a>
              </li>
              <img class="rounded-circle" height="40px" width="40px" src="https://cdn.pixabay.com/photo/2022/11/01/11/30/breaking-news-7562021__340.jpg" alt="">
            </ul>
          </div>
        </div>
      </nav>

      <section class="shadow-lg">
        <div class="container py-4 mt-2 px-3">
          <div id="news-catagory" class="news-catagory d-flex justify-content-between align-items-center gap-2">
             
          </div>
        </div>
      </section>

    </header>

    <main>
      <!-- alert section -->
      <section class="container mt-4">
        <div class="alert alert-light" role="alert">
          <span id="news-count">0</span> items found for category
          <span id="category-name"></span>
        </div>
      </section>
      <!-- news section -->
      <section class="container">
        <div class="card mb-5">
          <div id="news-container" class="row g-0">
           
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="./js/index.js"></script>
  </body>
</html>
